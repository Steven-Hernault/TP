<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>API-contacts - Admin</title>
  </head>
  <body>
    <nav class="navbar sticky-top bg-dark d-flex justify-content-start p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 font-italic" href="index.html"
        >AFPA Calais</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="h3 ml-5 text-white">Application de gestion des contacts</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3 bg-dark">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="tab-de-bord">
                  Tableau de bord <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="liste-contacts">
                  <i class="fas fa-list-alt"></i>
                  Liste des contacts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nv-contact">
                  <i class="fas fa-plus-circle"></i>
                  Nouveau contact
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-md-5">
          <section class="liste"></section>

          <section class="tableau-de-bord"></section>

<div class="placementF d-flex justify-content-center">
          <section class="col-md-6 ajout-contact">
            
              <h2 class="mb-3 text-center">Ajout de contact</h2>
              <form>
                <div class="form-group">
                  <label for="nom">Nom :</label>
                  <input type="text" class="form-control" name="nom" id="nom" />
                </div>
                <div class="form-group">
                  <label for="prenom">Prénom :</label>
                  <input type="text" class="form-control" name="prenom" id="prenom" />
                </div>
                <div class="form-group">
                  <label for="Adresse">Adresse :</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" />
                </div>
                <div class="form-group">
                  <label for="email">Email :</label>
                  <input type="email" class="form-control" name="email" id="email" />
                </div>
                <div class="form-group">
                  <label for="tel">Tel :</label>
                  <input type="tel" class="form-control" name="tel" id="tel" />
                </div>
                <div class="form-group">
                  <label for="categorie">Categorie</label>
                  <select class="form-control" id="categorie">
                    <option>Famille</option>
                    <option>Amis</option>
                    <option>Travail</option>
                    <option>Autres</option>
                  </select>
                </div>
                <div class="bouton d-flex justify-content-center">
                <button type="submit" class="btn btn-primary ajout-contact">Ajouter</button>
                <button type="reset" class="btn btn-danger">Réinitialiser</button>
                </div>
              </form>
          </section>
        </div>
        <div class="placementF d-flex justify-content-center">
          <section class="col-md-6 modif-contact">
            <h2 class="mb-3 text-center">Modfication de contact</h2>
            <form>
              <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" name="nom" id="nom" />
              </div>
              <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" name="prenom" id="prenom" />
              </div>
              <div class="form-group">
                <label for="prenom">Adresse :</label>
                <input type="text" class="form-control" name="adresse" id="adresse" />
              </div>
              <div class="form-group">
                <label for="prenom">Email :</label>
                <input type="email" class="form-control" name="email" id="email" />
              </div>
              <div class="form-group">
                <label for="prenom">Tel :</label>
                <input type="tel" class="form-control" name="tel" id="tel" />
              </div>
              <div class="form-group">
                <label for="categorie">Categorie</label>
                <select class="form-control" id="categorie">
                  <option>Famille</option>
                  <option>Amis</option>
                  <option>Travail</option>
                  <option>Autres</option>
                </select>
              </div>
              <div class="bouton d-flex justify-content-center">
              <button type="submit" class="btn btn-info maj-contact" id="">Modifier</button>
              <button type="reset" class="btn btn-danger">Réinitialiser</button>
              </div>
            </form>
          </section>
          </div>
        </main>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
